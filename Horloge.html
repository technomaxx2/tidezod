<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Horloge</title>
  <style>
    body { font-family: 'Courier New', monospace; background: #0b132b; color: #f0f0f0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    h1 { margin-bottom: 1em; }
    #clock { font-size: 3em; background: #1c2541; padding: 20px 40px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Horloge en temps r√©el</h1>
  <div id="clock">--:--:--</div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
